<html lang="en">
<head>

    <title>ToDo App</title>

    <link rel="shortcut icon" href="./ToDo-List.ico" type="image/x-icon">

<body>
    <h1>Lista De Tareas</h1>

    <form action="#" id="userInput">
        <input type="text" id="tarea"  placeholder="Escribe Tu Tarea AquÃ­.." autofocus>
        <input type="text" id="person"  placeholder="Persona que la agrega." autofocus>
        <input type="date" id="inicio">
        <input type="date" id="fin">
        <div class="form-group">
            <select class="form-control" id="urgencyInput">
              <option value="low" >Baja urgencia</option>
              <option value="medium" >Media urgencia</option>
              <option value="high" >Alta urgencia</option>
            </select>
          </div>
        <input type="submit" value="+" id="addBtn">
    </form>

    <div id="list" class="list-container">
